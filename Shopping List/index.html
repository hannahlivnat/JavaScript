<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1" >
	<title>Shopping List</title>
	<link rel="stylesheet" type="text/css" href="shoppingapp.css">
</head>
<body>
<header>
	<h1>To Do List Website </h1>
	<h2>Welcome to your personalized to do list! In the first text box, type the name of your list. In the second text box, type your items in the text box below and press enter after each item to automatically create your shopping list. </h2>
</header>

<main>

	<section id="inputsection">

		<h2>Create Your List Here...</h2>
		<input type="text" name="List name" placeholder="TYPE NAME OF YOUR LIST" id="addListName">
		<input type="text" name="shopping item" placeholder="TYPE ITEM FOR YOUR LIST" id="addItem">
	
	</section>
	<section id="listsection">
		<h2 id="listName">Name Goes Here</h2>
		<ul id="listItems">
		</ul>
	</section>
</main>
<script src="shoppingapp.js" ></script>
</body>
</html>
